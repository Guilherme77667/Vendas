<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cr√©ditos | Lucas Dev</title>

  <!-- Fontes e √≠cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background-color: #000;
      color: #eee;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .credit-text {
      font-size: 1.3rem;
      font-weight: 300;
      min-height: 40px;
      transition: opacity 0.4s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #000;
      transition: color 0.5s ease;
    }

    body.dark .theme-toggle {
      color: #eee;
    }

    .back-link {
      margin-top: 40px;
      text-decoration: none;
      font-size: 1rem;
      color: #007bff;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .credit-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>

  <h1>‚ú® Cr√©ditos ‚ú®</h1>
  <div class="credit-text" id="creditText">Carregando cr√©ditos...</div>

  <a class="back-link" href="main.html"><i class="fas fa-arrow-left"></i> Voltar ao site</a>

  <script>
    const creditList = [
      'Desenvolvido com üíô por Lucas Dev',
      'Design inspirado em Phytols.dev',
      'Feito com HTML, CSS, JS e muito caf√© ‚òï',
      '√çcones por Font Awesome',
      'Hospedado com Vercel ou GitHub Pages',
      'Obrigado por visitar meu portf√≥lio!',
    ];

    let index = 0;
    const creditText = document.getElementById('creditText');

    function updateCredit() {
      creditText.style.opacity = 0;
      setTimeout(() => {
        creditText.textContent = creditList[index];
        creditText.style.opacity = 1;
        index = (index + 1) % creditList.length;
      }, 400);
    }

    setInterval(updateCredit, 3000);
    updateCredit(); // inicial

    // Tema
    const themeToggle = document.getElementById('themeToggle');
    const icon = themeToggle.querySelector('i');

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      icon.classList.toggle('fa-moon', !isDark);
      icon.classList.toggle('fa-sun', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    themeToggle.addEventListener('click', toggleTheme);
  </script>

</body>
</html>
